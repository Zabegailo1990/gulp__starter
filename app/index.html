<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.min.css">
    <title>Test</title>
</head>
<body class="root">
    <div class="box">
        <h1 class="box__title">testing</h1>
        <div class="box__inner">
            <div class="box__icons">
                <h2 class="box__subtitle">Icons SVG</h2>
                <svg class="icon icon-svg">
                    <use xlink:href="./img/icons/icons-sprite.svg#icon-delivery"></use>
                </svg>
                <svg class="icon icon-svg">
                    <use xlink:href="./img/icons/icons-sprite.svg#icon-telegram"></use>
                </svg>
                <svg class="icon icon-svg">
                    <use xlink:href="./img/icons/icons-sprite.svg#icon-vk"></use>
                </svg>
                <svg class="icon icon-svg">
                    <use xlink:href="./img/icons/icons-sprite.svg#icon-instagram"></use>
                </svg>
                <svg class="icon icon-svg">
                    <use xlink:href="./img/icons/icons-sprite.svg#icon-twitter"></use>
                </svg>
            </div>
            <div class="box__icons">
                <h2 class="box__subtitle">Icons PNG</h2>
                <i class="icon icon-png--vk"></i>
                <i class="icon icon-png--instagram"></i>
                <i class="icon icon-png--twitter"></i>
                <i class="icon icon-png--telegram"></i>
            </div>
        </div>
        <div class="box__images">
            <h2 class="box__subtitle">Images after minify</h2>
            <img class="box__svg" src="./img/images/man.svg" alt="" >
            <img class="box__svg" src="./img/images/delivery.svg" alt="" >
            <img class="box__img" src="./img/images/kadyn-pierce.jpg" alt="" >
        </div>
    </div>
    <script src="./js/script.min.js"></script>
</body>
</html>
